<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body{
            background-image: url(img/bg.png);
            background-color: #d4e4f5;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;         
        }
    </style>
</head>
<body>

    <!-- نصائح المعرض -->
    <div class="px-96 w-full h-40 ">  
        <button
        class="font-semibold text-slate-900 p-2 bg-green-100 hover:opacity-80 hover:scale-110 transition-all duration-1000 rounded-xl mt-5 mx-20">
        <div class="flex flex-col">
            <img class="w-12 h-12 mx-48" src="https://cdn.aseeralkotb.com/images/icons/svg/check-list.svg">
            <span class="mx-24"> نصائح المعرض </span>
        </div>
    </button>  
    </div>

    <!-- إقرأني -->
    <div class=" w-full h-40">  
        <div class="">
            <h1 
            class="text-6xl p-10 font-extrabold tracking-tighter text-center text-white" style="text-shadow: 2px 5px 0 rgb(0 0 0 / 30%)">
            إقرأني
            </h1>          
        </div>
    </div>

    <!-- البحث عن كتاب  -->
    <div class=" w-full h-40 pt-12 pl-64 ">
        <div class="flex flex-row w-3/4 h-20 transition-all duration-1000 rounded-lg shadow-sm hover:shadow-xl " dir="rtl">
            <div class="w-10/12 h-full ">
                <input
                    class="placeholder:text-base placeholder:text-slate-400 block bg-white  w-full h-full  rounded-r-xl   pr-8 focus:outline-none  focus:ring-pink-600  focus:ring-2 sm:text-sm"
                    placeholder="ابحث عن كتاب أو مؤلف ..." type="text" name="search" />
            </div>
            <button class="w-2/12 h-full rounded-l-xl transition-all duration-500 hover:bg-rose-900 bg-rose-700">
                <!--search icon -->
                <svg class="hover:stroke-2 w-10 h-10 mr-8 my-3" viewBox="0 0 20 20">
                    <path class="stroke-1 stroke-sky-100  opacity-70"
                        d="M18.125,15.804l-4.038-4.037c0.675-1.079,1.012-2.308,1.01-3.534C15.089,4.62,12.199,1.75,8.584,1.75C4.815,1.75,1.982,4.726,2,8.286c0.021,3.577,2.908,6.549,6.578,6.549c1.241,0,2.417-0.347,3.44-0.985l4.032,4.026c0.167,0.166,0.43,0.166,0.596,0l1.479-1.478C18.292,16.234,18.292,15.968,18.125,15.804 M8.578,13.99c-3.198,0-5.716-2.593-5.733-5.71c-0.017-3.084,2.438-5.686,5.74-5.686c3.197,0,5.625,2.493,5.64,5.624C14.242,11.548,11.621,13.99,8.578,13.99 M16.349,16.981l-3.637-3.635c0.131-0.11,0.721-0.695,0.876-0.884l3.642,3.639L16.349,16.981z">
                    </path>
                </svg>
            </button>           
        </div>
    </div>

    <!-- كتب مسموعة و كتب للتحميل مجانا -->
    <div class="py-16 pl-96  w-full h-40">
        <div dir="rtl" class= "flex flex-row gap-3 w-1/2 h-12 ">
            <a href="#" class="flex-1 opacity-70 bg-rose-700 hover:bg-rose-800 w-52 rounded-xl">
                <div class="flex-1 opacity-100 text-center text-rose-200 hover:text-rose-300 p-3 font-bold">كتب للتحميل مجانا</div>
            </a>
            <a href="#" class="flex-1 opacity-70 bg-rose-700 hover:bg-rose-800 w-52 rounded-xl">
                <div class="flex-1 opacity-100 text-center text-rose-200 hover:text-rose-300 p-3 font-bold">كتب مسموعة</div>
            </a>
        </div>
    </div>
    
</body>
</html>
